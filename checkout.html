<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Veggie Lite Basket</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .checkout-container {
            max-width: 120rem;
            margin: 15rem auto 5rem;
            padding: 2rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: var(--box-shadow);
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .order-summary {
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 1rem;
        }

        .order-summary h2 {
            color: var(--black);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 1rem 0;
            border-bottom: var(--border);
        }

        .order-item img {
            width: 8rem;
            height: 8rem;
            object-fit: cover;
        }

        .order-item-details h3 {
            font-size: 1.8rem;
            color: var(--black);
        }

        .order-item-details .price {
            font-size: 1.6rem;
            color: var(--light-color);
        }

        .order-total {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: var(--border);
        }

        .order-total .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            color: var(--light-color);
        }

        .order-total .row.final {
            font-size: 2rem;
            font-weight: bold;
            color: var(--black);
            border-top: var(--border);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .payment-methods {
            padding: 2rem;
            background: #fff;
            border-radius: 1rem;
            border: var(--border);
        }

        .payment-methods h2 {
            color: var(--black);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border: var(--border);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            background: #f9f9f9;
        }

        .payment-option.selected {
            border-color: var(--orange);
            background: #fff5eb;
        }

        .payment-option i {
            font-size: 2.5rem;
            color: var(--orange);
        }

        .payment-option h3 {
            font-size: 1.8rem;
            color: var(--black);
        }

        .place-order-btn {
            width: 100%;
            padding: 1.5rem;
            font-size: 2rem;
            background: var(--orange);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .place-order-btn:hover {
            background: var(--black);
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Additional styles for payment modals */
        .payment-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            font-size: 1.6rem;
            border: var(--border);
            background: #fff;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--orange);
            color: #fff;
            border-color: var(--orange);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .qr-code {
            text-align: center;
            padding: 2rem;
        }

        .qr-code img {
            width: 20rem;
            height: 20rem;
            margin-bottom: 1rem;
        }

        .qr-code p {
            font-size: 1.6rem;
            color: var(--light-color);
        }

        #cardNumber, #expiryDate {
            font-family: monospace;
        }
    </style>
</head>
<body>
    
<!-- header section starts  -->
<header class="header">
    <a href="index.html" class="logo"> <i class="fa-solid fa-house"></i> Veggie Lite Basket</a>
</header>

<div class="checkout-container">
    <div class="checkout-grid">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
                <!-- Order items will be dynamically added here -->
            </div>
            <div class="order-total">
                <div class="row">
                    <span>Subtotal</span>
                    <span id="subtotal">0/-</span>
                </div>
                <div class="row">
                    <span>Delivery Fee</span>
                    <span>40/-</span>
                </div>
                <div class="row">
                    <span>GST (5%)</span>
                    <span id="gst">0/-</span>
                </div>
                <div class="row final">
                    <span>Total</span>
                    <span id="total">0/-</span>
                </div>
            </div>
        </div>

        <div class="payment-methods">
            <h2>Payment Method</h2>
            <div class="payment-option" onclick="selectPayment('cod')">
                <i class="fas fa-money-bill-wave"></i>
                <h3>Cash on Delivery</h3>
            </div>
            <div class="payment-option" onclick="selectPayment('upi')">
                <i class="fas fa-mobile-alt"></i>
                <h3>UPI Payment</h3>
            </div>
            <div class="payment-option" onclick="selectPayment('card')">
                <i class="fas fa-credit-card"></i>
                <h3>Card Payment</h3>
            </div>
            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>
</div>

<!-- UPI Payment Modal -->
<div class="modal" id="upiModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeUpiModal()">&times;</span>
        <h2>UPI Payment</h2>
        <div class="payment-tabs">
            <button class="tab-btn active" onclick="showUpiTab('qr')">Scan QR</button>
            <button class="tab-btn" onclick="showUpiTab('id')">Enter UPI ID</button>
        </div>
        <div id="qr-tab" class="tab-content active">
            <div class="qr-code">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="QR Code">
                <p>Scan this QR code using any UPI app</p>
            </div>
        </div>
        <div id="upi-id-tab" class="tab-content">
            <form id="upiForm">
                <div class="form-group">
                    <label>Enter UPI ID</label>
                    <input type="text" placeholder="username@bank" required>
                </div>
                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
    </div>
</div>

<!-- Card Payment Modal -->
<div class="modal" id="cardModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeCardModal()">&times;</span>
        <h2>Card Payment</h2>
        <form id="cardForm">
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" required pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" id="cardNumber">
            </div>
            <div class="form-group">
                <label>Card Holder Name</label>
                <input type="text" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="text" required pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" id="expiryDate">
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="password" required pattern="[0-9]{3,4}" placeholder="123" maxlength="4">
                </div>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>
</div>

<script>
    // Get cart data from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderItems = document.getElementById('order-items');
    const subtotalElement = document.getElementById('subtotal');
    const gstElement = document.getElementById('gst');
    const totalElement = document.getElementById('total');
    let selectedPayment = '';

    // Display order items
    function displayOrderItems() {
        let subtotal = 0;
        orderItems.innerHTML = '';

        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;

            orderItems.innerHTML += `
                <div class="order-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="order-item-details">
                        <h3>${item.name}</h3>
                        <div class="price">${item.price}/- Ã— ${item.quantity}</div>
                    </div>
                    <div class="item-total">${itemTotal}/-</div>
                </div>
            `;
        });

        const gst = Math.round(subtotal * 0.05);
        const total = subtotal + 40 + gst; // 40 is delivery fee

        subtotalElement.textContent = subtotal + '/-';
        gstElement.textContent = gst + '/-';
        totalElement.textContent = total + '/-';
    }

    function selectPayment(method) {
        selectedPayment = method;
        document.querySelectorAll('.payment-option').forEach(option => {
            option.classList.remove('selected');
        });
        event.currentTarget.classList.add('selected');
    }

    function placeOrder() {
        if (!selectedPayment) {
            alert('Please select a payment method');
            return;
        }

        if (selectedPayment === 'cod') {
            alert('Order placed successfully! You will receive a confirmation shortly.');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        } else if (selectedPayment === 'upi') {
            // Show UPI payment form
            showPaymentForm('upi');
        } else if (selectedPayment === 'card') {
            // Show card payment form
            showPaymentForm('card');
        }
    }

    function showPaymentForm(type) {
        const modal = document.getElementById(type === 'upi' ? 'upiModal' : 'cardModal');
        modal.style.display = 'block';
    }

    function closeUpiModal() {
        document.getElementById('upiModal').style.display = 'none';
    }

    function closeCardModal() {
        document.getElementById('cardModal').style.display = 'none';
    }

    function showUpiTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        if (tab === 'qr') {
            document.querySelector('[onclick="showUpiTab(\'qr\')"]').classList.add('active');
            document.getElementById('qr-tab').classList.add('active');
        } else {
            document.querySelector('[onclick="showUpiTab(\'id\')"]').classList.add('active');
            document.getElementById('upi-id-tab').classList.add('active');
        }
    }

    // Format card number with spaces
    document.getElementById('cardNumber').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\s/g, '');
        if (value.length > 16) value = value.slice(0, 16);
        e.target.value = value.replace(/(\d{4})/g, '$1 ').trim();
    });

    // Format expiry date
    document.getElementById('expiryDate').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 4) value = value.slice(0, 4);
        if (value.length > 2) {
            value = value.slice(0, 2) + '/' + value.slice(2);
        }
        e.target.value = value;
    });

    // Handle UPI form submission
    document.getElementById('upiForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('UPI payment initiated! You will receive a payment request on your UPI app.');
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
    });

    // Handle card form submission
    document.getElementById('cardForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Payment processed successfully!');
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
    });

    // Initialize page
    displayOrderItems();
</script>

</body>
</html>
